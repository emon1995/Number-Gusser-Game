<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Number Guessing Game</title>

    <style> 
		html { 
	font-family: sans-serif; 
	} 
	
		body { 
	width: 50%; 
	max-width: 800px; 
	min-width: 480px; 
	margin: 0 auto; 
	} 
    </style> 
    
  </head>
  <body>
    <div class="container">
        <h1 class="bg-success">Number Guessing Game</h1> 
<h2 class="bg-primary">Guess The Number</h2> 

<p class="bg-warning">We have selected a random number between 1 - 10. 
See if you can guess it.</p> 

<p class="bg-dark text-white">Your chance three(3) times. </p>

<div class="form"> 
	<button id="clickBtn" class="btn btn-danger">Game Start</button>
</div> 
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

	<script src="script.js"></script>
	
  </body>
</html>
